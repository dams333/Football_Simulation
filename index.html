<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulation Foot</title>
    <!-- Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <!-- Script -->
</head>
<body onload="loadDrawing()">
    <div class="params">
        <h1 class="title">Paramètres:</h1>
        <label class="input-label">Nombre d'actions a éffectuer: <input name="numberOfActions" id="numberOfActions" type="number" value="200"></label>
        <br>
        <div class="start-param">
            <h2 class="equip-title">Quand personne n'a la balle (au démarrage et après un but)</h2>
            <label class="input-label">Probabilité que A prenne la balle: <input name="toA" id="toA" type="number" value="50"></label>
            <label class="input-label">Probabilité que B prenne la balle: <input name="toB" id="toB" type="number" value="50"></label>
        </div>
        <br>
        <div class="equipe equipe-a">
            <h2 class="equip-title">Si l'équipe A a la balle:</h2>
            <label class="input-label">Probabilité que A garde la balle: <input name="AtoA" id="AtoA" type="number" value="61"></label>
            <label class="input-label">Probabilité que B reprenne la balle: <input name="AtoB" id="AtoB" type="number" value="35"></label>
            <label class="input-label">Probabilité que A marque un goal: <input name="AtoGA" id="AtoGA" type="number" value="3"></label>
            <label class="input-label">Probabilité que A marque un auto goal: <input name="AtoGB" id="AtoGB" type="number" value="1"></label>
        </div>
        <br>
        <div class="equipe equipe-b">
            <h2 class="equip-title">Si l'équipe B a la balle:</h2>
            <label class="input-label">Probabilité que B garde la balle: <input name="BtoB" id="BtoB" type="number" value="61"></label>
            <label class="input-label">Probabilité que A reprenne la balle: <input name="BtoA" id="BtoA" type="number" value="35"></label>
            <label class="input-label">Probabilité que B marque un goal: <input name="BtoGB" id="BtoGB" type="number" value="3"></label>
            <label class="input-label">Probabilité que B marque un auto goal: <input name="BtoGA" id="BtoGA" type="number" value="1"></label>
        </div>
        <br>
        <label class="input-label">Nombre de matchs a jouer: <input name="numberOfMatches" id="numberOfMatches" type="number" value="1"></label>
        <br>
        <label class="input-label">Temps entre chaque action (en millisecondes): <input name="timeBetweenActions" id="timeBetweenActions" type="number" value="50"></label>
        <br>
        <label>Suivre le défilement du texte: <input type="checkbox" name="follow" id="follow" ></label>
        <br>
        <input type="submit" name="start" id="start" value="Démarrer">
        <br>
        <br>
        <h2 class="match-title">Déroulé du match:</h2>

        <div style="display: flex;">
            <div class="match" id="match" style="flex: 50%;">

            </div>
            <div class="match-dessin" id="match-dessin" style="flex: 50%;">
                <canvas id="canvas" style="width: 1100px; height: 500px"></canvas>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js" charset="utf-8"></script>
    <!-- Script -->

</body>
</html>
